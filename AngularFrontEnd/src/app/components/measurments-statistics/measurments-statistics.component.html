<div class="p-table-container">
  <p-table [value]="getData()" [rowHover]="true">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td class="table-header" >
                {{data.header}}
            </td>
            <td >
                {{data.field}}
            </td>
        </tr>
    </ng-template>
  </p-table>
  </div>
