
<div class="my-card" *ngIf="virtualObjectDto">
  <p-table [value]="getData()" >
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td class="table-header" >
                {{data.header}}
            </td>

            <td >
              {{data.field}}
            </td>
        </tr>
    </ng-template>
  </p-table>
  </div>
  <div class="my-card" *ngIf="!virtualObjectDto">
    <h2>Ni ma obiektu mozna dodac nowy ;)</h2>
    <button routerLink="/virtualDevices/add" pButton type="button" class="p-button-secondary" icon="fas fa-plus"></button>
  </div>
  <hr>
  <div class="button-container">
    <button
    pButton pRipple
    type="button"
    label="Edit"
    class="p-button-rounded p-button-info "
    icon="fas fa-edit"
    iconPos="right"
    [routerLink]="['edit']"
    ></button>
  </div>
