<div class="p-table-container">
  <p-table #dt [value]="deviceDto!.channelDtoList" [rowHover]="true">
    <ng-template pTemplate="header">
        <tr class="ListHeaders">
          <th class="header-field" pSortableColumn="type">Type<p-sortIcon field="type"></p-sortIcon></th>
          <th class="header-field" pSortableColumn="channelNumber">Port number<p-sortIcon field="channelNumber"></p-sortIcon></th>
          <th> <p-columnFilter type="text" field="type"></p-columnFilter></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-channel>
        <tr class="p-selectable-row content-row">
          <td>
            {{channel.type}}
        </td>
        <td>
          {{channel.channelNumber}}
      </td>
      <td >
        <button
        (click)="fillDeviceServiceData(deviceDto!.deviceDescription.macAdr, channel.channelNumber, channel.type)"
        pButton
        type="button"
        class="settings-button"
        icon="pi pi-cog">
      </button>
    </td>
        </tr>
    </ng-template>
  </p-table>
  </div>
