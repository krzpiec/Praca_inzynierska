<div class="card">
<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
      <ng-template pTemplate = "header">
        <i class="fas fa-table"></i>
          <span>  Results table</span>

      </ng-template>
      <div class="my-card">
      <app-measurments-table  [measurmentsResults] = "measurmentsResults"></app-measurments-table>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Header II">
      <ng-template pTemplate = "header">
        <i class="fas fa-chart-line"></i>
          <span>Statistics</span>

      </ng-template>
    <div class="my-card">
      <app-measurments-statistics  [measurmentsResults] = "measurmentsResults"></app-measurments-statistics>
    </div>
  </p-tabPanel>
</p-tabView>
</div>
