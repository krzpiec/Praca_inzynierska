<div class="my-card">
  <div class="container">
    <form #addDeviceForm="ngForm" (ngSubmit)="onSubmit()" novalidate >
      <div class="form-group">
        <label for="macAdr" style="color:#ffffff">Mac address</label>
        <input
        required
        #macAdr = "ngModel"
        [(ngModel)]="virtualSensorInitDto.macAdr"
        [class.is-invalid]="macAdr.invalid && macAdr.touched"
        name ="macAdr"
        id="macAdr"
        type="text"
        [readonly]="true"
        class="form-control">

      </div>
      <small class="text-danger" [class.d-none]="macAdr.valid || macAdr.untouched">MAC address is required</small> <div class="form-group">


        <label for="channelNumber" style="color:#ffffff">Channel number</label>
        <input
        required
        #channelNumber="ngModel"
        [(ngModel)]="virtualSensorInitDto.channelNumber"
        [class.is-invalid]="channelNumber.invalid && channelNumber.touched"
        name ="channelNumber"
        id="channelNumber"
        type="number"
        [readonly]="true"
        class="form-control">

      </div>
      <small class="text-danger" [class.d-none]="channelNumber.valid || channelNumber.untouched">Channel number is required</small>



      <div class="form-group">
        <label for="unit" style="color:#ffffff">Unit</label>
        <input
        required
        #unit="ngModel"
        [(ngModel)]="virtualSensorInitDto.unit"
        [class.is-invalid]="unit.invalid && unit.touched"
        name ="unit"
        id="unit"
        type="text"
        class="form-control">
      </div>
      <small class="text-danger" [class.d-none]="unit.valid || unit.untouched">Unit is required</small>


      <div class="form-group">
        <label for="description" style="color:#ffffff">Description</label>
        <input
        required
        #description="ngModel"
        [(ngModel)]="virtualSensorInitDto.description"
        [class.is-invalid]="description.invalid && description.touched"
        name ="description"
        id="description"
        type="text"
        class="form-control">
      </div>
      <small class="text-danger" [class.d-none]="description.valid || description.untouched">Description is required</small>



      <div class="form-group">
        <label for="latitude" style="color:#ffffff">Latitude</label>
        <input
        required
        #latitude="ngModel"
        [(ngModel)]="virtualSensorInitDto.latitude"
        [class.is-invalid]="latitude.invalid && latitude.touched"
        name ="latitude"
        id="latitude"
        type="number"
        step = "0.000001"
        class="form-control">
      </div>
      <small class="text-danger" [class.d-none]="latitude.valid || latitude.untouched">Latitude is required</small>


      <div class="form-group">
        <label for="longitude" style="color:#ffffff">Longitude</label>
        <input
        required
        #longitude="ngModel"
        [(ngModel)]="virtualSensorInitDto.longitude"
        [class.is-invalid]="longitude.invalid && longitude.touched"
        name ="longitude"
        id="longitude"
        type="number"
        step = "0.000001"
        class="form-control">
      </div>
      <small class="text-danger" [class.d-none]="longitude.valid || longitude.untouched">Longitude is required</small>
      <hr>
      <button class="btn btn-primary" style="color:#ffffff">Submit</button>

    </form>
  </div>


</div>
